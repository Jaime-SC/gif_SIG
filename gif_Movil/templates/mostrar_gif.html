<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Animación con Huellas y GEO_IA</title>

    {% load static %} <!-- Carga la etiqueta 'static' de Django para gestionar archivos estáticos -->

    <!-- Enlace al archivo CSS que contiene los estilos de las huellas -->
    <link rel="stylesheet" href="{% static 'css/huellas.css' %}" />

    <!-- Enlace al archivo CSS que controla la animación y los estilos de GEO_IA -->
    <link rel="stylesheet" href="{% static 'css/geo_ia.css' %}" />

    <style>
      /* Configuración del estilo global del cuerpo para evitar scroll y márgenes */
      body {
